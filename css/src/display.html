<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ejemplo CSS</title>
    <style>
      #navigation li {
        display: inline;
        border-right: 1px solid;
        padding: 0 0.33em;
      }
      #navigation li:first-child {
        border-left: 1px solid;
      }
    </style>
</head>
<body>
    <ul id="navigation">
        <li>Contacto</li>
        <li>Mapa del sitio</li>
        <li>Directorio</li>
        <li>Correo</li>
        <li>Ingresar</li>
    </ul>
</body>
</html>
